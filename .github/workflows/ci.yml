name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            julia-version: '1.10'
          - os: ubuntu-latest
            julia-version: '1.11'
          - os: macos-latest
            julia-version: '1.11'
          - os: windows-latest
            julia-version: '1.11'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnetcdf-dev mpich

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install netcdf open-mpi

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: msmpi

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      # - name: Cache Julia artifacts
      #   uses: julia-actions/cache@v1

      - name: Remove Manifest for cross-version compatibility
        run: |
          rm -f Manifest.toml
        shell: bash

      - name: Build package in its own environment
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Setup test environment
        run: |
          julia -e '
            using Pkg
            Pkg.activate("test_env")
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.add(["Test", "MPI", "Random"])
            Pkg.instantiate()
          '

      - name: Run tests
        run: |
          julia --project=test_env -e 'include("test/runtests.jl")'
        env:
          JULIA_NUM_THREADS: auto
